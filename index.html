<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <h1 class="main-title">todo list</h1>

        <!-- List Container -->
        <div class="list-container">
            
            <!-- Task Input Container -->
            <div class="task-input-container">
                <p class="select-all default-cursor"> ‚ùØ </p>
                <input class="input-text" type="text" placeholder="What need to be done?">
            </div>

            <!-- Task List -->
            <div class="task-list">
            </div>

            <!-- Option Container -->
            <div class="option-container">
                <p class="default-cursor flex-grow">0 item left</p>
                <p class="default-cursor">All</p>
                <p class="default-cursor">Active</p>
                <p class="default-cursor">Completed</p>
                <p class="default-cursor flex-grow align-right underline">Clear Completed</p>
            </div>
    
        </div>
    
    </body>

<script src="script.js"></script>
</body>
</html>
